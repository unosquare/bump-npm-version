name: Npm - Publish Public (GitHub Registry)

on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true
      npm-token:
        description: 'The NPM token to perform checkout and publish.'
        required: true
      cache-version:
        description: 'The Cache version.'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
      - name: 📦 Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ secrets.cache-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-${{ secrets.cache-version }}-
      - name: 🏗 npm build
        run: |
          npm ci
          npm run build
      - name: 👌 Bump level
        uses: haya14busa/action-cond@v1
        id: level
        with:
          cond: ${{ github.ref == 'refs/heads/dev' }}
          if_true: "patch"
          if_false: "minor"
      - name: 🐝 Bump version
        uses: unosquare/bump-npm-version@master
        with:
          level: ${{ steps.level.outputs.value }}
      - name: 🍱 Publish
        uses: unosquare/publish-npm-package@master
        with:
          access-token: ${{ secrets.npm-token }}
      - name: 📌 Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: '[skip ci] Bump version'
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
      
