name: Npm - Publish (GitHub Registry)
on:
  workflow_call:
    inputs:
      node-version:
        description: 'The version of Node.js to use'
        required: false
        default: '18.20.4'
        type: 'string'
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.github-token }}
    
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.github-token }}
      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@unosquare'
          cache: 'npm'
      - name: ğŸ¤  npm install
        run: npm ci
      - name: ğŸ— Build
        run: npm run build
      - name: ğŸ Bump version
        run: npm version --no-git-tag-version ${{ github.ref == 'refs/heads/dev' && 'patch' || 'minor' }}
      - name: ğŸ¤¡ Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.github-token }}" > ~/.npmrc
          npm publish
      - name: ğŸ“Œ Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: '[skip ci] Bump version'
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
