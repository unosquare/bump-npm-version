name: Npm - Build, Bump and Push (GitHub Registry)
on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true

jobs:
  dpdm:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{secrets.github-token}}
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v2
      - name: 🟩 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          scope: '@unosquare'
      - name: 📦 Cache
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: 🤠 npm install
        run: npm ci
      - name: 💅 Prettier
        run: npm run prettier
      - name: ⭕ Circular ref check
        run: npm run dpdm
      - name: 🤠 npm install
        run: npm ci
      - name: 🎠 Test
        run: npm test
      - name: 🏗 Build
        run: npm run build
