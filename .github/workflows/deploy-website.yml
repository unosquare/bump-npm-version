name: Publish to GH Pages

on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true
      cf-token:
        description: 'The CloudFlare token to clean cache.'
        required: true

jobs:
  deploy:
    runs-on:
      group: linux-runners
    env:
      CI: true

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false      
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.6.7
          run_install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: 🤠 Install
        run: pnpm install
      - name: 🏭 npm build
        run: pnpm build
      - name: 🐜 Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            token: ${{ secrets.github-token }}
            branch: gh-pages
            folder: build
      - name: 🤡 Kill CloudFlare
        run: |
          curl -X DELETE "https://api.cloudflare.com/client/v4/zones/b1858ec7f1c3fdc7b706750969250757/purge_cache" \
              -H "X-Auth-Email:  it@unosquare.com" \
              -H "X-Auth-Key: ${{ secrets.cf-token }}" \
              -H "Content-Type: application/json" \
              --data "{\"purge_everything\":true}" \
              -k
