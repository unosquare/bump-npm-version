name: Publish to GH Pages

on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true

jobs:
  deploy:
    runs-on:
      group: linux-runners
    env:
      CI: true

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: ğŸ¤  npm install
        run: npm ci
      - name: ğŸ­ npm build
        run: npm run build
      - name: ğŸœ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            token: ${{ secrets.github-token }}
            branch: gh-pages
            folder: build
