name: Npm - Deploy SharePoint package

on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true
      cache-version:
        description: 'The Cache version.'
        required: true
    inputs:
      project-name:
        description: 'The name of the project to build. Must match the directory name.'
        required: true
        type: string
        
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{secrets.github-token}}
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
      - name: 🟩 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          scope: '@unosquare'
      - name: 📦 Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ secrets.cache-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-${{ secrets.cache-version }}-
      - name: 🤠 Install
        run: npm ci
      - name: Setup staging vars (optional)
        if: github.ref == 'refs/heads/dev'
        run: node staging.js
      - name: 🏗 Build
        run: npm run build    
      - name: 🌯 Package
        run: npm run deploy-sharepoint
      - name: ☁️ Upload
        uses: actions/upload-artifact@v2
        with:
          name: sharepoint
          path: sharepoint/solution/${{ inputs.project-name }}.sppkg
