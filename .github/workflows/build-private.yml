name: Npm - Build no testing Private
on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true
  
jobs:
  build:
    runs-on:
      group: linux-runners
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.github-token }}
    
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Configure pnpm registry
        run: |
            pnpm config set @unosquare:registry=https://npm.pkg.github.com
            pnpm config set -- "//npm.pkg.github.com/:_authToken" "${{ secrets.github-token }}"
      - name: ğŸ¤  Install
        run: pnpm install
      - name: ğŸš‘ Lint
        run: pnpm lint
      - name: ğŸ— Build
        run: pnpm build
