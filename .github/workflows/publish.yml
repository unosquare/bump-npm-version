name: Npm - Publish (GitHub Registry)
on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true
      cache-version:
        description: 'The Cache version.'
        required: true
    inputs:
      project-name:
        description: 'The name of the project to build. Must match the directory name.'
        required: true
        type: string
      prerelease-versions-kept:
        description: 'The number of pre-release versions kept in the GitHub registry.'
        required: false
        type: number
        default: 10

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{secrets.github-token}}
    
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: https://npm.pkg.github.com/
          scope: '@unosquare'
      - name: ğŸ“¦ Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ secrets.cache-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: ğŸ¤  Configure CI Git User & npm
        run: |
          git config --global user.name '@geoperez'
          git config --global user.email 'geoperez@users.noreply.github.com'
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.github-token }}" > ~/.npmrc
      - name: ğŸ¤  npm install
        run: npm ci
      - name: ğŸ— Build
        run: npm run build
      - name: ğŸ Bump version
        uses: unosquare/bump-npm-version@master 
      - name: ğŸ± Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.github-token }}" > ~/.npmrc
          npm publish
      - name: ğŸ“Œ Commit
        uses: EndBug/add-and-commit@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
      - name: ğŸŒ¿ Clean up stale packages
        uses: actions/delete-package-versions@v3
        with: 
          package-name: ${{ inputs.project-name }}
          min-versions-to-keep: ${{ inputs.prerelease-versions-kept }}
          delete-only-pre-release-versions: 'true'
      