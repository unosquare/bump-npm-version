name: Npm - Publish (GitHub Registry)
on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.github-token }}
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.github-token }}
      - name: 🟩 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          scope: '@unosquare'
          cache: 'npm'
      - name: 🤠 npm install
        run: npm ci
      - name: 🏗 Build
        run: npm run build
      - name: 👌 Bump level
        uses: haya14busa/action-cond@v1
        id: level
        with:
          cond: ${{ github.ref == 'refs/heads/dev' }}
          if_true: "patch"
          if_false: "minor"
      - name: 🐝 Bump version
        uses: unosquare/bump-npm-version@master
        with:
          level: ${{ steps.level.outputs.value }}
      - name: 🤡 Publish
        run: |
          rm ./dist/package.json
          mv ./dist/src/* ./dist/
          echo "//registry.npmjs.org/:_authToken=${{ secrets.github-token }}" > ~/.npmrc
          npm publish
      - name: 📌 Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: '[skip ci] Bump version'
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
      
