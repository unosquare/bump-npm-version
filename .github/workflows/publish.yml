name: Npm - Publish (GitHub Registry)
on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true
      cache-version:
        description: 'The Cache version.'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{secrets.github-token}}
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v2
      - name: 🟩 Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          registry-url: https://npm.pkg.github.com/
          scope: '@unosquare'
      - name: 📦 Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ secrets.cache-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: 🤠 Configure CI Git User & npm
        run: |
          git config --global user.name '@geoperez'
          git config --global user.email 'geoperez@users.noreply.github.com'
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.github-token }}" > ~/.npmrc
      - name: 🤠 npm install
        run: npm ci
      - name: 🏗 Build
        run: npm run build
      - name: 🐝 Bump version
        uses: unosquare/bump-npm-version@master 
      - name: 📌 Commit
        uses: EndBug/add-and-commit@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
      - name: 🍱 Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.github-token }}" > ~/.npmrc
          npm publish