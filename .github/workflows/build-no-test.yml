name: Npm - Build no testing Public
on:
  workflow_call:
  
jobs:
  build:
    runs-on:
      group: linux-runners
    env:
      CI: true
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: 🤠 npm install
        run: npm ci
      - name: 🚑 npm sanity check & lint
        run: |
          npm run imports:fix --if-present
          npm run lint
      - name: 🏗 Build
        run: npm run build
