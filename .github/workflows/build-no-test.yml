name: Npm - Build no testing Public
on:
  workflow_call:
  
jobs:
  dpdm:
    runs-on: ubuntu-latest
    env:
      CI: true
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: 🤠 npm install
        run: npm ci
      - name: 🏗 Build
        run: npm run build
