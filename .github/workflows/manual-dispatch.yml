name: Update webparts

on:
  workflow_call:
    secrets:
      github-token:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true

jobs:
  npmcheck:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.github-token }}

    steps:
    - name: ğŸ› Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.github-token }}
    - name: âœ… Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14
        registry-url: https://npm.pkg.github.com/
        scope: '@unosquare'
        cache: 'npm'
    - name: ğŸŸ© Set up npm rc
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GPR_ACCESS_TOKEN }}" > ~/.npmrc
    - name: ğŸˆ Upgrade
      run: npx npm-check-updates
    - name: ğŸ“ˆ Validate diff
      run: |
        ! git diff --exit-code
    - name: ğŸ  Install and Build
      run: |
        npm install
        npm run build
    - name: ğŸ“Œ Commit
      uses: EndBug/add-and-commit@v9
      env:
        GITHUB_TOKEN: ${{ secrets.github-token }}
